<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            padding: 20px;
        }
        
        .game-container {

        .game-info {

        }

            border-radius: 5px;
            min-width: 80px;
        }
        
        #mines-count {

        }

        }
        
        .game-board {

            grid-gap: 2px;
            margin: 0 auto;
            justify-content: center;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 3px solid;
            border-color: #f5f5f5 #999 #999 #f5f5f5;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .cell.revealed {
            border: 1px solid #bbb;
            background-color: #e0e0e0;
        }
        
        .cell.flagged::before {
            content: "ğŸš©";
        }
        
        .cell.mine::before {
            content: "ğŸ’£";
        }
        
        .cell.mine.revealed {
            background-color: #ff5252;
        }
        
        .cell-1 { color: #1976d2; }
        .cell-2 { color: #388e3c; }
        .cell-3 { color: #d32f2f; }
        .cell-4 { color: #7b1fa2; }
        .cell-5 { color: #ff8f00; }
        .cell-6 { color: #0097a7; }
        .cell-7 { color: #5d4037; }
        .cell-8 { color: #000000; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #6a6fd9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button#reset-btn {
            background: #f39c12;
        }
        
        button#reset-btn:hover {
            background: #f1c40f;
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .difficulty-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .difficulty-btn.active {
            background: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.3);
        }
        
        .game-status {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            height: 30px;
            color: #2c3e50;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
        }
        
        .instructions h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .instructions p {
            margin-bottom: 8px;
            color: #34495e;
        }
        
        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(9, 30px);
            }
            
            .cell {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ§¨ æ‰«é›·æ¸¸æˆ ğŸš©</h1>
        
        <div class="game-info">
            <div class="info-box">
                <div>å‰©ä½™åœ°é›·</div>
                <div id="mines-count" class="info-value">10</div>
            </div>
            <div class="info-box">
                <div>æ—¶é—´</div>
                <div id="timer" class="info-value">0</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="game-status" id="game-status"></div>
        
        <div class="controls">
            <button id="reset-btn">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">åˆçº§</button>
            <button class="difficulty-btn" data-difficulty="medium">ä¸­çº§</button>
            <button class="difficulty-btn" data-difficulty="hard">é«˜çº§</button>
        </div>
        
        <div class="instructions">
            <h2>æ¸¸æˆè¯´æ˜:</h2>
            <p>ğŸ¯ å·¦é”®ç‚¹å‡»ï¼šæ­å¼€æ–¹å—</p>
            <p>ğŸš© å³é”®ç‚¹å‡»ï¼šæ ‡è®°åœ°é›·</p>
            <p>ğŸ’£ æ•°å­—è¡¨ç¤ºå‘¨å›´8ä¸ªæ–¹å—ä¸­çš„åœ°é›·æ•°é‡</p>
            <p>ğŸ† ç›®æ ‡ï¼šæ ‡è®°æ‰€æœ‰åœ°é›·å¹¶æ­å¼€æ‰€æœ‰å®‰å…¨æ–¹å—</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆé…ç½®
            const difficulties = {
                easy: { rows: 9, cols: 9, mines: 10 },
                medium: { rows: 16, cols: 16, mines: 40 },
                hard: { rows: 16, cols: 30, mines: 99 }
            };
            
            // æ¸¸æˆçŠ¶æ€
            let board = [];
            let gameOver = false;
            let gameWon = false;
            let minesCount = 10;
            let flagsCount = 0;
            let timer = 0;
            let timerInterval = null;
            let currentDifficulty = 'easy';
            
            // DOMå…ƒç´ 
            const gameBoard = document.getElementById('game-board');
            const minesCountElement = document.getElementById('mines-count');
            const timerElement = document.getElementById('timer');
            const resetButton = document.getElementById('reset-btn');
            const gameStatus = document.getElementById('game-status');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                gameOver = false;
                gameWon = false;
                flagsCount = 0;
                timer = 0;
                gameStatus.textContent = '';
                
                // æ¸…é™¤è®¡æ—¶å™¨
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // æ›´æ–°åœ°é›·è®¡æ•°æ˜¾ç¤º
                minesCount = difficulties[currentDifficulty].mines;
                minesCountElement.textContent = minesCount - flagsCount;
                timerElement.textContent = timer;
                
                // åˆ›å»ºæ¸¸æˆæ¿
                createBoard();
                
                // æ¸²æŸ“æ¸¸æˆæ¿
                renderBoard();
            }
            
            // åˆ›å»ºæ¸¸æˆæ¿
            function createBoard() {
                const { rows, cols, mines } = difficulties[currentDifficulty];
                
                // åˆå§‹åŒ–ç©ºæ¸¸æˆæ¿
                board = Array(rows).fill().map(() => 
                    Array(cols).fill().map(() => ({
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    }))
                );
                
                // æ”¾ç½®åœ°é›·
                let minesPlaced = 0;
                while (minesPlaced < mines) {
                    const row = Math.floor(Math.random() * rows);
                    const col = Math.floor(Math.random() * cols);
                    
                    if (!board[row][col].isMine) {
                        board[row][col].isMine = true;
                        minesPlaced++;
                        
                        // æ›´æ–°å‘¨å›´å•å…ƒæ ¼çš„åœ°é›·è®¡æ•°
                        updateNeighborMines(row, col);
                    }
                }
                
                // è°ƒæ•´æ¸¸æˆæ¿æ ·å¼
                gameBoard.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
                
                // å“åº”å¼è°ƒæ•´
                if (cols > 16) {
                    gameBoard.classList.add('large-board');
                } else {
                    gameBoard.classList.remove('large-board');
                }
            }
            
            // æ›´æ–°å‘¨å›´å•å…ƒæ ¼çš„åœ°é›·è®¡æ•°
            function updateNeighborMines(mineRow, mineCol) {
                const { rows, cols } = difficulties[currentDifficulty];
                
                for (let r = Math.max(0, mineRow - 1); r <= Math.min(rows - 1, mineRow + 1); r++) {
                    for (let c = Math.max(0, mineCol - 1); c <= Math.min(cols - 1, mineCol + 1); c++) {
                        if (!(r === mineRow && c === mineCol)) {
                            board[r][c].neighborMines++;
                        }
                    }
                }
            }
            
            // æ¸²æŸ“æ¸¸æˆæ¿
            function renderBoard() {
                const { rows, cols } = difficulties[currentDifficulty];
                
                // æ¸…ç©ºæ¸¸æˆæ¿
                gameBoard.innerHTML = '';
                
                // åˆ›å»ºå•å…ƒæ ¼
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = r;
                        cell.dataset.col = c;
                        
                        // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                        cell.addEventListener('click', () => handleCellClick(r, c));
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            handleRightClick(r, c);
                        });
                        
                        gameBoard.appendChild(cell);
                    }
                }
            }
            
            // å¤„ç†å•å…ƒæ ¼ç‚¹å‡»
            function handleCellClick(row, col) {
                if (gameOver || gameWon) return;
                
                // å¼€å§‹è®¡æ—¶ï¼ˆå¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼‰
                if (!timerInterval && timer === 0) {
                    startTimer();
                }
                
                const cell = board[row][col];
                
                // å¦‚æœå•å…ƒæ ¼å·²æ ‡è®°æˆ–å·²æ­å¼€ï¼Œåˆ™ä¸æ‰§è¡Œä»»ä½•æ“ä½œ
                if (cell.isFlagged || cell.isRevealed) return;
                
                // æ­å¼€å•å…ƒæ ¼
                revealCell(row, col);
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                checkGameStatus();
            }
            
            // å¤„ç†å³é”®ç‚¹å‡»ï¼ˆæ ‡è®°åœ°é›·ï¼‰
            function handleRightClick(row, col) {
                if (gameOver || gameWon) return;
                
                const cell = board[row][col];
                
                // å¦‚æœå•å…ƒæ ¼å·²æ­å¼€ï¼Œåˆ™ä¸æ‰§è¡Œä»»ä½•æ“ä½œ
                if (cell.isRevealed) return;
                
                // åˆ‡æ¢æ ‡è®°çŠ¶æ€
                cell.isFlagged = !cell.isFlagged;
                
                // æ›´æ–°æ ‡è®°è®¡æ•°
                flagsCount += cell.isFlagged ? 1 : -1;
                minesCountElement.textContent = minesCount - flagsCount;
                
                // æ›´æ–°UI
                updateCellUI(row, col);
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦èƒœåˆ©
                checkGameStatus();
            }
            
            // æ­å¼€å•å…ƒæ ¼
            function revealCell(row, col) {
                const { rows, cols } = difficulties[currentDifficulty];
                const cell = board[row][col];
                
                // å¦‚æœå•å…ƒæ ¼å·²æ­å¼€æˆ–å·²æ ‡è®°ï¼Œåˆ™ä¸æ‰§è¡Œä»»ä½•æ“ä½œ
                if (cell.isRevealed || cell.isFlagged) return;
                
                // æ ‡è®°å•å…ƒæ ¼ä¸ºå·²æ­å¼€
                cell.isRevealed = true;
                
                // å¦‚æœæ˜¯åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
                if (cell.isMine) {
                    gameOver = true;
                    revealAllMines();
                    gameStatus.textContent = 'æ¸¸æˆç»“æŸï¼ä½ è¸©åˆ°åœ°é›·äº†ï¼';
                    gameStatus.style.color = '#e74c3c';
                    stopTimer();
                    return;
                }
                
                // æ›´æ–°UI
                updateCellUI(row, col);
                
                // å¦‚æœå•å…ƒæ ¼å‘¨å›´æ²¡æœ‰åœ°é›·ï¼Œåˆ™è‡ªåŠ¨æ­å¼€å‘¨å›´çš„å•å…ƒæ ¼
                if (cell.neighborMines === 0) {
                    for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                            if (!(r === row && c === col)) {
                                revealCell(r, c);
                            }
                        }
                    }
                }
            }
            
            // æ›´æ–°å•å…ƒæ ¼UI
            function updateCellUI(row, col) {
                const cell = board[row][col];
                const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                
                // æ¸…é™¤å•å…ƒæ ¼å†…å®¹
                cellElement.textContent = '';
                
                if (cell.isRevealed) {
                    cellElement.classList.add('revealed');
                    
                    if (cell.isMine) {
                        cellElement.classList.add('mine');
                    } else if (cell.neighborMines > 0) {
                        cellElement.textContent = cell.neighborMines;
                        cellElement.classList.add(`cell-${cell.neighborMines}`);
                    }
                } else if (cell.isFlagged) {
                    cellElement.classList.add('flagged');
                } else {
                    cellElement.className = 'cell';
                }
            }
            
            // æ­å¼€æ‰€æœ‰åœ°é›·
            function revealAllMines() {
                const { rows, cols } = difficulties[currentDifficulty];
                
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const cell = board[r][c];
                        
                        if (cell.isMine) {
                            cell.isRevealed = true;
                            updateCellUI(r, c);
                        }
                    }
                }
            }
            
            // æ£€æŸ¥æ¸¸æˆçŠ¶æ€
            function checkGameStatus() {
                const { rows, cols } = difficulties[currentDifficulty];
                let unrevealedSafeCells = 0;
                
                // è®¡ç®—æœªæ­å¼€çš„éåœ°é›·å•å…ƒæ ¼æ•°é‡
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const cell = board[r][c];
                        
                        if (!cell.isMine && !cell.isRevealed) {
                            unrevealedSafeCells++;
                        }
                    }
                }
                
                // å¦‚æœæ²¡æœ‰æœªæ­å¼€çš„éåœ°é›·å•å…ƒæ ¼ï¼Œæ¸¸æˆèƒœåˆ©
                if (unrevealedSafeCells === 0) {
                    gameWon = true;
                    gameStatus.textContent = 'æ­å–œä½ ï¼Œæ‰«é›·æˆåŠŸï¼';
                    gameStatus.style.color = '#2ecc71';
                    stopTimer();
                }
            }
            
            // å¼€å§‹è®¡æ—¶å™¨
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerElement.textContent = timer;
                }, 1000);
            }
            
            // åœæ­¢è®¡æ—¶å™¨
            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }
            
            // åˆ‡æ¢éš¾åº¦
            function setDifficulty(difficulty) {
                currentDifficulty = difficulty;
                
                // æ›´æ–°æ´»åŠ¨æŒ‰é’®
                difficultyButtons.forEach(btn => {
                    if (btn.dataset.difficulty === difficulty) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // é‡æ–°åˆå§‹åŒ–æ¸¸æˆ
                initGame();
            }
            
            // äº‹ä»¶ç›‘å¬
            resetButton.addEventListener('click', initGame);
            
            difficultyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setDifficulty(btn.dataset.difficulty);
                });
            });
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
</body>
